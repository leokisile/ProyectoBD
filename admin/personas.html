<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Personas</title>

<link rel="stylesheet" href="../css/personas.css">
</head>
<body>

    <div class="header" id="header">
        <h1>FENAL</h1> <!--Aqui usan una imagen en vez de texto-->
        <nav>
            <ul>
                <li><a href="admin.html">Inicio</a></li>
                <li><a href="organizaciones.html">Organizaciones</a></li>
                <li><a href="sedes.html">Sedes</a></li>
                <li><a href="personas.html">Personas</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="estadisticas.html">Estadisticas</a></li>
                <li><a href="libros.html">Libros</a></li><!--Tipo de espacios, redes, tipo de eventos, roles-->
            </ul>
        </nav>
    </div>

<div class="container">
    <h1>Gestión de Participantes</h1>

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn-add" onclick="openModal('modalParticipante')">➕ Nuevo Participante</button>

    <!-- BUSCADOR + FILTROS -->
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar por nombre">
    </div>

    <!-- FICHERO (Tarjetas en lugar de tabla) -->
<div class="fichero">

    <!-- ===== MOLDE DE FICHA ===== -->
    <div class="ficha" onclick="openModal('modalRed')">
        <img src="../resources/user.png" alt="Foto">
        <div class="info">
            <h3>ID: 1</h3>
            <p>Juan Pérez</p>
        </div>
    </div>

    <div class="ficha">
        <img src="../resources/user.png" alt="Foto">
        <div class="info">
            <h3>ID: 2</h3>
            <p>María López</p>
        </div>
    </div>

    <div class="ficha">
        <img src="../resources/user.png" alt="Foto">
        <div class="info">
            <h3>ID: 3</h3>
            <p>Carlos Gómez</p>
        </div>
    </div>

</div>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL 1: Nuevo Participante -->
<div id="modalParticipante" class="modal">
    <div class="modal-content">
        <h2>Nuevo Participante</h2>

        <input id="nombre" type="text" placeholder="Nombre del participante">
        <input id="biografia" type="text" placeholder="Biografía">
        <input id="img" type="text" placeholder="Link de la imagen">

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="saveParticipante()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModal('modalParticipante')">Cancelar</button>
        </div>
    </div>
</div>

<!-- MODAL 2: Vincular red -->
<div id="modalRed" class="modal">
    <div class="modal-content">
        <h2>Vincular red al participante</h2>

        <select id="redSelect">
            <option value="" disabled selected>Selecciona una red</option>
            <option value="org1">Red 1</option>
            <option value="org2">Red 2</option>
            <option value="org3">Red 3</option>
        </select>

        <input id="usuarioRed" type="text" placeholder="@Nombre de usuario">

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="saveRed()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModal('modalRed')">Cancelar</button>
        </div>
    </div>
</div>

    <div class="footer">
        <p>&copy; 2024 FENAL. Todos los derechos reservados.</p>
    </div>
<script src="../scripts/orgScript.js"></script>

</body>

<script>
    function openModal(id) {
    document.getElementById(id).style.display = "flex";
}

function closeModal(id) {
    document.getElementById(id).style.display = "none";
}

</script>
</html>
