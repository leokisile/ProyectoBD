<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Personas</title>

<link rel="stylesheet" href="../css/personas.css">
</head>
<body>

    <div class="header" id="header">
        <h1>FENAL</h1>
        <nav>
            <ul>
                <li><a href="admin.html">Inicio</a></li>
                <li><a href="organizaciones.html">Organizaciones</a></li>
                <li><a href="sedes.html">Sedes</a></li>
                <li><a href="personas.html">Personas</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="estadisticas.html">Estadisticas</a></li>
                <li><a href="libros.html">Libros</a></li>
            </ul>
        </nav>
    </div>

<div class="container">
    <h1>Gestión de Participantes</h1>

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn-add" onclick="openModalParticipante()">➕ Nuevo Participante</button>

    <!-- BUSCADOR + FILTROS -->
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar por nombre">
    </div>

    <!-- FICHERO (Tarjetas en lugar de tabla) -->
    <div class="fichero" id="fichero"></div>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL 1: Nuevo / Editar Participante -->
<div id="modalParticipante" class="modal">
    <div class="modal-content">
        <h2 id="modalTitleParticipante">Nuevo Participante</h2>

        <input id="nombre" type="text" placeholder="Nombre del participante">
        <input id="biografia" type="text" placeholder="Biografía">
        <input id="img" type="text" placeholder="Link de la imagen">

        <!-- Redes asociadas -->
        <div class="redes-asociadas">
            <h3>Redes asociadas</h3>
            <div id="listaRedesPersona">
                <!-- Aquí se inyectan las filas: cada fila con editar/eliminar -->
                <p class="nothing">No hay redes asociadas</p>
            </div>

            <div class="modal-buttons redes-actions">
                <button class="btn-primary" type="button" onclick="openModalRedAgregar()">➕ Agregar red</button>
            </div>
        </div>

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="saveParticipante()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModalParticipante()">Cancelar</button>
        </div>
    </div>
</div>

<!-- MODAL 2: Agregar / Editar Relación Red-Persona -->
<div id="modalRed" class="modal">
    <div class="modal-content">
        <h2 id="modalTitleRed">Vincular red</h2>

        <select id="redSelect">
            <option value="" disabled selected>Selecciona una red</option>
        </select>

        <input id="usuarioRed" type="text" placeholder="@Nombre de usuario / enlace">

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="saveRedRelacion()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModalRed()">Cancelar</button>
        </div>
    </div>
</div>

    <div class="footer">
        <p>&copy; 2024 FENAL. Todos los derechos reservados.</p>
    </div>
<script src="../scripts/personas.js"></script>

</body>
</html>
