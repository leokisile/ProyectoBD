</head>
<body>

    <div class="header" id="header">
        <h1>FENAL</h1> <!--Aqui usan una imagen en vez de texto-->

            <ul>

            </ul>
        </nav>
    </div>

<div class="container">
    <h1>Gestión de Categorias de eventos</h1>

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn-add" onclick="openModalNuevo()">➕ Nueva Categoria</button>

    <!-- BUSCADOR + FILTROS -->
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar por categoria">
    </div>

    <!-- TABLA -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tblCategorias"></tbody>
    </table>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nueva Categoria</h2>

        <input id="categoria" type="text" placeholder="Nombre de la categoria">

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="save()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</div>
