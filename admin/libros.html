<div class="container">
    <h1>Gestión de Libros</h1>

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn-add" onclick="openModal()">➕ Nuevo Libro</button>

    <!-- BUSCADOR + FILTROS -->
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar por titulo">
    </div>

    <!-- FICHERO (Tarjetas en lugar de tabla) -->
<div class="fichero" id="fichero">

</div>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL para libro -->
<div id="modalLibro" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nuevo Libro</h2>

        <input id="tituloLibro" type="text" placeholder="Titulo del libro">
        <input id="sinopsisLibro" type="text" placeholder="Sinopsis del libro">
        <input id="imgLibro" type="text" placeholder="Link de la imagen">

        <select id="autorSelect">
            <option value="" disabled selected>Selecciona un autor</option>
            <option value="org1">Autor 1</option>
            <option value="org2">Autor 2</option>
            <option value="org3">Autor 3</option>
        </select>

        <select id="editorialSelect">
            <option value="" disabled selected>Selecciona una editorial</option>
            <option value="org1">Editorial 1</option>
            <option value="org2">Editorial 2</option>
            <option value="org3">Editorial 3</option>
        </select>

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="saveLibro()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModal('modalRed')">Cancelar</button>
        </div>
    </div>
</div>
