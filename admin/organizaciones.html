<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Organizaciones</title>

<link rel="stylesheet" href="../css/orgStyle.css">
</head>
<body>

<div class="container">
    <h1>Gestión de Organizaciones</h1>

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn-add" onclick="openModalNuevo()">➕ Nueva Organización</button>

    <!-- BUSCADOR + FILTROS -->
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar por nombre o correo">

        <select id="filterPais">
            <option value="">Filtrar por país</option>
        </select>

        <select id="filterEstado">
            <option value="">Filtrar por estado</option>
        </select>
    </div>

    <!-- TABLA -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>País</th>
                <th>Estado</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tblOrganizaciones"></tbody>
    </table>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nueva Organización</h2>

        <input id="nombre" type="text" placeholder="Nombre">
        <input id="tel" type="text" placeholder="Teléfono">
        <input id="correo" type="email" placeholder="Correo">
        <input id="pagina" type="text" placeholder="Página Web">
        <input id="pais" type="text" placeholder="País">
        <input id="estado" type="text" placeholder="Estado">
        <input id="ciudad" type="text" placeholder="Ciudad">

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="save()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</div>

<script src="../scripts/orgScript.js"></script>

</body>
</html>
