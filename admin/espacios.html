<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Espacios</title>

<link rel="stylesheet" href="../css/orgStyle.css">
</head>
<body>
    <div class="header" id="header">
        <h1>FENAL</h1> <!--Aqui usan una imagen en vez de texto-->
        <nav>
            <ul>
                <li><a href="admin.html">Inicio</a></li>
                <li><a href="organizaciones.html">Organizaciones</a></li>
                <li><a href="espacios.html">Espacios</a></li>
                <li><a href="sedes.html">Sedes</a></li>
                <li><a href="personas.html">Personas</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="otros.html">Otros</a></li><!--Tipo de espacios, redes, tipo de eventos, roles-->
            </ul>
        </nav>
    </div>

<div class="container">
    <h1>Gestión de Espacios</h1>

    <!-- BOTÓN PARA ABRIR MODAL -->
    <button class="btn-add" onclick="openModalNuevo()">➕ Nuevo Espacio</button>

    <!-- BUSCADOR + FILTROS -->
    <div class="filters">
        <input type="text" id="search" placeholder="Buscar por tipo de espacio">
    </div>

    <!-- TABLA -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Espacio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tblOrganizaciones"></tbody>
    </table>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nuevo Espacio</h2>

        <input id="nombre" type="text" placeholder="Tipo de Espacio">

        <div class="modal-buttons">
            <button class="btn-primary" type="button" onclick="save()">Guardar</button>
            <button class="btn-danger" type="button" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</div>


    <div class="footer">

    </div>
<script src="../scripts/orgScript.js"></script>

</body>
</html>
